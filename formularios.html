<html>
    <head>
        <title>Formularios</title>
    </head>
    <body>
        <form action="">
            <p>Selecciona tu sexo:</p>
            <input type="radio" name="sexo"> Hombre
            <input type="radio" name="sexo"> Mujer
            <br><br>
            
        
            <p>Seleccione un número:</p>
            <input type="number" name="numero" min="1" max="10">
            <br><br>
            
           
            <p>Usuario:</p>
            <input type="text" name="usuario" placeholder="Introduce tu usuario">
            <br><br>
            
            <p>Contraseña:</p>
            <input type="password" name="contraseña" placeholder="Introduce tu contraseña">
            <br><br>
            
     
            <p>¿Te gustan las películas?</p>
            <input type="checkbox" name="peliculas" value="si"> Sí
            <br>
            <input type="checkbox" name="peliculas" value="no"> No
            <br><br>
            
       
            <input type="submit" value="Enviar">
        </form>
    </body>
</html>
